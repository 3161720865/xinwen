<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>随机生成武侠人物</title>  
<style>  
    body {  
        font-family: 'Arial', sans-serif;  
        background-color: #f0f0f0;  
        color: #333;  
        text-align: center;  
        padding: 20px;  
    }  
    h1 {  
        font-family: 'Kaiti', serif;  
        color: #666;  
    }  
    button {  
        font-size: 16px;  
        padding: 10px 20px;  
        margin-top: 20px;  
        cursor: pointer;  
    }  
    #character-info {  
        margin-top: 30px;  
        font-size: 18px;  
    }  
</style>  
</head>  
<body>  
<h1>随机生成武侠人物</h1>  
<button id="generateButton">随机生成</button>  
<div id="character-info"></div>  
  
<script>  
    // 武侠人物的设定数据  
    const origins = ['武林世家', '孤儿', '乡野村夫', '边疆异族', '名门之后'];  
    const genders = ['男', '女'];  
    const charmLevels = ['倾国倾城', '风华绝代', '貌若天仙', '英俊潇洒', '相貌平平'];  
    const uniqueSkills = ['九阳真经', '六脉神剑', '降龙十八掌', '玉女心经', '葵花宝典'];  
  
    // 随机生成武侠人物信息  
    function generateCharacter() {  
        const character = {  
            origin: origins[Math.floor(Math.random() * origins.length)],  
            gender: genders[Math.floor(Math.random() * genders.length)],  
            charmLevel: charmLevels[Math.floor(Math.random() * charmLevels.length)],  
            uniqueSkill: uniqueSkills[Math.floor(Math.random() * uniqueSkills.length)]  
        };  
  
        // 显示在页面中  
        const characterInfo = document.getElementById('character-info');  
        characterInfo.innerHTML = `  
            <p>出身：${character.origin}</p>  
            <p>性别：${character.gender}</p>  
            <p>魅力：${character.charmLevel}</p>  
            <p>绝招：${character.uniqueSkill}</p>  
        `;  
    }  
  
    // 为按钮添加点击事件监听器  
    const generateButton = document.getElementById('generateButton');  
    generateButton.addEventListener('click', generateCharacter);  
</script>  
</body>  
</html>
