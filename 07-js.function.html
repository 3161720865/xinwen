<title>古风武侠人物随机生成器</title>  
<style>  
  /* CSS 样式 - 古风主题 */  
  body {  
    font-family: 'Arial', sans-serif;  
    background-color: #f0e6d8; /* 淡黄背景 */  
    color: #333;  
    padding: 20px;  
  }  
  .character-intro {  
    background-color: #fff; /* 白色背景 */  
    border: 1px solid #ccc;  
    padding: 20px;  
    margin-bottom: 20px;  
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* 阴影效果 */  
  }  
  .character-intro h2 {  
    text-align: center;  
    color: #666;  
    font-weight: normal;  
    margin-top: 0;  
    margin-bottom: 10px;  
    text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7); /* 文字阴影 */  
  }  
  .character-intro ul {  
    list-style-type: none;  
    padding: 0;  
  }  
  .character-intro li {  
    margin-bottom: 10px;  
  }  
  #generate-button {  
    display: block;  
    width: 100%;  
    max-width: 200px;  
    padding: 10px;  
    background-color: #a33333; /* 暗红背景 */  
    color: #fff;  
    font-weight: bold;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;  
    transition: background-color 0.3s ease; /* 平滑过渡效果 */  
    margin: 0 auto;  
    margin-bottom: 20px;  
  }  
  #generate-button:hover {  
    background-color: #802a2a; /* 鼠标悬停时颜色变深 */  
  }  
  /* 添加一些古风装饰性元素 */  
  body::before {  
    content: "";  
    display: block;  
    position: fixed;  
    left: 0;  
    top: 0;  
    width: 100%;  
    height: 100%;  
    z-index: -1;  
    background: url('your-ancient-pattern-image.jpg') repeat; /* 背景图，替换为你的古风图案 */  
    background-size: 200px; /* 背景图大小 */  
    opacity: 0.1; /* 透明度 */  
  }  
</style>  
</head>
